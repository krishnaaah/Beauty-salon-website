        *{
           margin: 0;

       .header-section{
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: black;
    display: flex;
    align-items: center;
    padding: 0 9%;
    height: 10rem;
}

.logo{
    font-size: 40px;
    margin-right: auto;
    text-decoration: none;
}
.navbar ul{
    list-style: none;
}
.navbar ul li{
    position: relative;
    float: left;

}
.navbar ul li a{
    color: white;
    font-size: 20px;
    padding: 1.7rem;
    font-family: 'cinzel';
    display: block;
    text-decoration: none;

}
.navbar ul li a:hover{
    background-color: #b48f71c2;
    text-decoration: none;
    transition: .3s ease;
}
.icons{
    font-size: 20px;

    margin-left: 2px;
}
.icons a{
    color: white;


}
.icons a:hover{

       .contact-section{
        background-image:url("images/Gossamer\ Bone\ Textile\ -\ 25\ inches\ _\ 3\ yards.jpg");
           background-size: cover;
           padding: 40px 0;
       }
       
       .contact-section h1{
           text-align: center;
           color: #ffffff;
          
       }
       .border{
           width: 100px;
           height: 2px;
           background: hsl(29, 59%, 32%);
           margin: 40px auto;
       }
       .contact-form{
           max-width: 600px;
           margin: auto;
           padding: 0 10px;
           overflow: hidden;
       }
       .contact-form-text{
           display: block;
           width: 100%;
           box-sizing: border-box;
           margin: 16px 0;
           border: 0;
           background:rgba(241, 221, 202, 0.897);
           padding: 20px 40px;
           outline: none;
           color: #ddd;
           transition: 0.5s;
       }
       .contact-form-text:focus{
           box-shadow: 0 0 10px 4px #5e4334;
       }
       textarea .contact-form-text{
           resize: none;
           height: 120px;

       }
       .contact-form-btn{
           float: right;
           border: 0;
           background: #966a379c;
           color: white;
           padding: 12px 50px;
           border-radius: 20px;
           cursor: pointer;
           transition: 0.5s;

       }
       .contact-form-btn:hover{
           background: #fafdff;
           color: #5e4334;
       }
       
         /*footer*/
         .container{
     max-width: 1170px;
     
     margin: auto;

 }
 .footer-row{
     display: flex;
     flex-wrap: wrap;
 }
 ul{
     list-style: none;
 }

 .footer{
     background-color: rgb(66, 65, 65);
      padding: 70px;
    }
    .footer-col{
        width: 25%;
        padding: 0 15px;
    }
    .footer-col h4{
        font-size: 18px;
        color: #b48f71;
        text-transform: capitalize;
        margin-bottom: 35px;
        font-family: 'cinzel',sans-serif;
        font-weight: 100;
        position:  relative;
    }
    .footer-col h4::before{
        content: '';
        position: absolute;
        left: 0;
        bottom: -10px;
        background-color: #b48f71;
        height: 2px;
        box-sizing: border-box;
        width: 50px;
    }

.footer-col ul li:not(:last-child){
    margin-bottom: 10px;
}
.footer-col ul li a{
    font-size: 16px;
    text-transform: capitalize;
    color: white;
    text-decoration: none;
    font-weight: 200;
    display: block;
    transition: all 0.3s ease;
    font-family: 'Raleway';
    margin-left: -10px;
}
.footer-col ul li a:hover{
    color: beige;
    padding-left: 10px;
}
.footer-col .social-links a{
    display: inline-block;
    height: 40px;
    width: 40px;
    background-color: rgba(255,255,255,0.2);
    margin-right:0 10px 10px 0;
    text-align: center;
    line-height: 40px;
    color: beige;
    transition: all 0.5s ease;
    
}
.footer-col .social-links a:hover{
    color: #b48f71;
    background-color: beige;
}
/*responsive footer*/
@media(max-width:767px){
    .footer-col{
        width: 50%;
        margin-bottom: 30px;
    }
}
@media(max-width:574px){
    .footer-col{
        width: 100%;
    
    }
}
